<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinVault - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #5b4bdf, #7b68ee);
      color: #fff;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      color: #333;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile span {
      font-weight: bold;
      color: #444;
    }

    .profile small {
      display: block;
      font-size: 12px;
      color: gray;
    }

    /* Settings Section */
    .settings-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .settings-container h2 {
      margin-bottom: 20px;
      color: #444;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    .setting-group input,
    .setting-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-save {
      background: #5b4bdf;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-save:hover {
      background: #463ac2;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’° CoinVault</h2>
    <ul>
      <li>Dashboard</li>
      <li>Transactions</li>
      <li>Categories</li>
      <li>Budgets</li>
      <li>Savings Goals</li>
      <li>Reports</li>
      <li>Notifications</li>
      <li class="active">Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Settings</h1>
      <div class="profile">
        <span>John Doe</span>
        <small>john@example.com</small>
      </div>
    </div>

    <!-- Settings Container -->
    <div class="settings-container">
      <h2>Account Settings</h2>

      <div class="setting-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="John Doe">
      </div>

      <div class="setting-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="john@example.com">
      </div>

      <div class="setting-group">
        <label for="currency">Default Currency</label>
        <select id="currency">
          <option>USD</option>
          <option>EUR</option>
          <option>INR</option>
          <option>GBP</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="language">Language</label>
        <select id="language">
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
      </div>

      <button class="btn-save">Save Changes</button>
    </div>
  </div>

</body>
</html>
