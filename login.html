<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CoinVault - Sign In</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: #f7fafc;
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            color: #4a5568;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #a0aec0;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #fc8181;
        }

        .form-input.success {
            border-color: #48bb78;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #a0aec0;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 16px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .strength-weak {
            width: 33%;
            background: #fc8181;
        }

        .strength-medium {
            width: 66%;
            background: #f6ad55;
        }

        .strength-strong {
            width: 100%;
            background: #48bb78;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #718096;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requirement.met {
            color: #38a169;
        }

        .password-match-message {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .password-match-message.valid {
            color: #38a169;
        }

        .password-match-message.invalid {
            color: #e53e3e;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #718096;
            margin-top: 24px;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0;
            }

            .auth-body {
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
<div class="auth-header">
<div class="logo">üí∞</div>
<div class="logo-text">CoinVault</div>
<div class="logo-subtitle">Smart Personal Finance Management</div>
</div>
<div class="auth-body">
<div class="alert alert-error show" th:if="${error}" th:text="${error}"></div>
<div class="alert alert-success show" th:if="${success}" th:text="${success}"></div>

<!-- Alert Messages -->
<div class="alert" id="alertBox"></div>

<!-- Tabs -->
<div class="tabs">
<button class="tab active" onclick="switchTab('login')">Sign In</button>
<button class="tab" onclick="switchTab('signup')">Sign Up</button>
</div>

<!-- Login Form -->
<div class="form-container active" id="loginForm">
<form th:action="@{/login}" method="post">
<div class="form-group">
<label class="form-label">Email Address</label>
<div class="input-wrapper">
<span class="input-icon">üìß</span>
<input class="form-input" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
</div>
<div class="form-group">
<label class="form-label">Password</label>
<div class="input-wrapper">
<span class="input-icon">üîí</span>
<input class="form-input" id="loginPassword" name="password" placeholder="Enter your password" required="" type="password"/>
<button class="password-toggle" onclick="togglePassword('loginPassword')" type="button">üëÅÔ∏è</button>
</div>
</div>
<div class="checkbox-wrapper">
<label class="checkbox-label">
<input type="checkbox"/>
<span>Remember me</span>
</label>
</div>
<button class="btn btn-primary" type="submit">Sign In</button>
</form>

<div class="footer-text">
Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up now</a>
</div>
</div>

<!-- Signup Form -->
<div class="form-container" id="signupForm">
<form th:action="@{/signup}" method="post" onsubmit="return validateSignupForm()">
<div class="form-group">
<label class="form-label">Full Name</label>
<div class="input-wrapper">
<span class="input-icon">üë§</span>
<input class="form-input" name="fullName" placeholder="Enter your full name" required="" type="text"/>
</div>
</div>
<div class="form-group">
<label class="form-label">Email Address</label>
<div class="input-wrapper">
<span class="input-icon">üìß</span>
<input class="form-input" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
</div>
<div class="form-group">
<label class="form-label">Password</label>
<div class="input-wrapper">
<span class="input-icon">üîí</span>
<input class="form-input" id="signupPassword" name="password" oninput="checkPasswordStrength(this.value); checkPasswordMatch();" placeholder="Create a password" required="" type="password"/>
<button class="password-toggle" onclick="togglePassword('signupPassword')" type="button">üëÅÔ∏è</button>
</div>
<div class="password-strength" id="passwordStrength">
<div class="strength-bar" id="strengthBar"></div>
</div>
<div class="password-requirements" id="passwordRequirements">
<div class="requirement" id="req-length">
<span>‚Ä¢</span> At least 8 characters
</div>
<div class="requirement" id="req-uppercase">
<span>‚Ä¢</span> One uppercase letter
</div>
<div class="requirement" id="req-number">
<span>‚Ä¢</span> One number
</div>
<div class="requirement" id="req-special">
<span>‚Ä¢</span> One special character
</div>
</div>
</div>
<div class="form-group">
<label class="form-label">Confirm Password</label>
<div class="input-wrapper">
<span class="input-icon">üîí</span>
<input class="form-input" id="confirmPassword" name="confirmPassword" oninput="checkPasswordMatch()" placeholder="Confirm your password" required="" type="password"/>
<button class="password-toggle" onclick="togglePassword('confirmPassword')" type="button">üëÅÔ∏è</button>
</div>
<div id="passwordMatchMessage" class="password-match-message"></div>
</div>
<div class="checkbox-wrapper" style="margin-bottom: 24px;">
<label class="checkbox-label">
<input required="" type="checkbox" id="termsCheckbox"/>
<span>I agree to the <a class="forgot-link" href="#">Terms &amp; Conditions</a></span>
</label>
</div>
<button class="btn btn-primary" id="signupButton" type="submit" disabled>Create Account</button>
</form>

<div class="footer-text">
Already have an account? <a href="#" onclick="switchTab('login'); return false;">Sign in</a>
</div>
</div>

</div>
</div>

<script>
function switchTab(tab) {
    // Remove active class from all tabs and forms
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));

    // Add active class to selected tab
    if (tab === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
    } else if (tab === 'signup') {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
    }

    // Hide alert
    hideAlert();
}

function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
}

function checkPasswordStrength(password) {
    const strengthDiv = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const requirementsDiv = document.getElementById('passwordRequirements');

    if (password.length > 0) {
        strengthDiv.classList.add('show');
        requirementsDiv.classList.add('show');
    } else {
        strengthDiv.classList.remove('show');
        requirementsDiv.classList.remove('show');
        return;
    }

    // Check requirements
    const hasLength = password.length >= 8;
    const hasUppercase = /[A-Z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

    document.getElementById('req-length').classList.toggle('met', hasLength);
    document.getElementById('req-uppercase').classList.toggle('met', hasUppercase);
    document.getElementById('req-number').classList.toggle('met', hasNumber);
    document.getElementById('req-special').classList.toggle('met', hasSpecial);

    // Calculate strength
    const strength = [hasLength, hasUppercase, hasNumber, hasSpecial].filter(Boolean).length;

    strengthBar.className = 'strength-bar';
    if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
    } else if (strength === 3) {
        strengthBar.classList.add('strength-medium');
    } else {
        strengthBar.classList.add('strength-strong');
    }
}

function checkPasswordMatch() {
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('passwordMatchMessage');
    const signupButton = document.getElementById('signupButton');
    const confirmInput = document.getElementById('confirmPassword');

    // If confirm password is empty, don't show any message
    if (confirmPassword.length === 0) {
        messageDiv.textContent = '';
        messageDiv.className = 'password-match-message';
        confirmInput.classList.remove('error', 'success');
        signupButton.disabled = true;
        return;
    }

    // Check if passwords match
    if (password === confirmPassword) {
        messageDiv.textContent = '‚úì Passwords match';
        messageDiv.className = 'password-match-message valid';
        confirmInput.classList.remove('error');
        confirmInput.classList.add('success');
        
        // Enable button only if passwords match and terms are checked
        const termsChecked = document.getElementById('termsCheckbox').checked;
        signupButton.disabled = !termsChecked;
    } else {
        messageDiv.textContent = '‚úó Passwords do not match';
        messageDiv.className = 'password-match-message invalid';
        confirmInput.classList.remove('success');
        confirmInput.classList.add('error');
        signupButton.disabled = true;
    }
}

function validateSignupForm() {
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        showAlert('Passwords do not match!', 'error');
        return false;
    }

    return true;
}

function showAlert(message, type) {
    const alertBox = document.getElementById('alertBox');
    alertBox.textContent = message;
    alertBox.className = 'alert alert-' + type + ' show';
}

function hideAlert() {
    const alertBox = document.getElementById('alertBox');
    alertBox.classList.remove('show');
}

// Enable/disable signup button when terms checkbox is clicked
document.addEventListener('DOMContentLoaded', function() {
    const termsCheckbox = document.getElementById('termsCheckbox');
    if (termsCheckbox) {
        termsCheckbox.addEventListener('change', checkPasswordMatch);
    }
});
</script>

<script>
// Open signup tab if signupOpen is true (Thymeleaf)
if (/*[[${signupOpen}]]*/ false) {
    switchTab('signup');
}
</script>
</body>
</html>
